<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="base::Layout(~{::section})">
<head>
	<meta charset="UTF-8" />
	<title th:text="${title}">Document</title>
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
	<section>
		
		<div class="container">
			<div class="row">
				<div class="col-md-12 offset-md-2">
					<div class="my-card">
					
					<div th:if="${message}" th:classappend="${message.type}" class="alert alert-primary" role="alert">
   						 <p th:text="${message.content}"></p>
					</div>

  						
  						
					</div>
					
						<h1 class="text-center">Register Here !!</h1>
						
						<form action="" th:action="@{/do_register}" method="post" th:object="${user}">
						
							<div class="form-group">
  							  <label for="exampleInputEmail1">Your Name</label>
   							 <input type="text" 
   							 	name="name"
   								 class="form-control" 
   								 th:classappend="${#fields.hasErrors('name') ? 'is-invalid':''}"
   								 id="name_field" 
   								 aria-describedby="emailHelp" 
   								 required
   								 th:value="${user.name}"
   							 	placeholder="Enter here">
   							 	
   							 	<div class="invalid-feedback" th:each="e:${#fields.errors('name')}" th:text="${e}">
   							 	
   							 	</div>
   							 
 							 </div>
 							 <div class="form-group">
  							  <label for="exampleInputEmail1">Your email</label>
   							 <input type="email" 
   							 	name="email"
   								 class="form-control" 
   								 id="email_field" 
   								 aria-describedby="emailHelp" 
   								 required
   								 th:value="${user.email}"
   							 	placeholder="Enter here">
   							 
 							 </div>
 							 <div class="form-group">
  							  <label for="exampleInputEmail1">Your Password</label>
   							 <input type="password" 
   							 	name="password"
   								 class="form-control" 
   								 id="password_field" 
   								 aria-describedby="emailHelp" 
   								 required
   								 
   							 	placeholder="Enter here">
   							 
 							 </div>
 							 
 							 	<div class="form-group">
 							 		<textarea name="about" th:value="${user.about}" placeholder="Enter Something Here" id="" cols="30" rows="5" class="form-control"></textarea>
 							 	</div>
 							 	
 							 	<div class="form-group form-check text-center">
 							 		<input type="checkbox"
 							 		name="agreement"
 							 		class="form-check-input"
 							 		
 							 		id="agreement" />
 							 		
 							 		<label for="agreement">Accept Terms and Condition</label>
 							 	</div>
 							 	
 							 	<div class="container text-center">
 							 		<button type="submit" class="btn btn-primary">Submit</button>
 							 		
 							 		<button type="reset" class="btn btn-warning">Reset</button>
 							 	</div>
 							 </div>
						</form>
					
					</div>
				</div>
			</div>
		</div>
		
	</section>
	
</body>
</html>
